	//自动登录
		function fun(){
			let strCookie = document.cookie;
			let arrCookie = strCookie.split("; ");
			let flagName = false;
			let flagpwd = false;
			for (let i = 0; i < arrCookie.length; i++) {
				let item = arrCookie[i].split('=');
				console.log(item)
				if ("name" == item[0] ) {
					flagName = true;
				}

					flagpwd = true;
				}
			}
			if (flagName && flagpwd) {

			} 
		}
		fun();
	
</script>
